<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Kit</title>
  </head>
  <body>
    <div class="grid">
      <div>
        <div class="buttons">
          <div class="button">button</div>
          <div class="button button_icon"><i class="ic_menu"></i></div>
          <div class="button button_icon"><i class="ic_home"></i></div>
          <div class="button button_icon"><i class="ic_bell"></i></div>
          <div class="button button_icon"><i class="ic_heart"></i></div>
          <div class="button button_icon"><i class="ic_bookmark"></i></div>
        </div>
        <div class="buttons">
          <div class="button button_press">button</div>
          <div class="button button_press button_icon"><i class="ic_menu"></i></div>
          <div class="button button_press button_icon"><i class="ic_home"></i></div>
          <div class="button button_press button_icon"><i class="ic_bell"></i></div>
          <div class="button button_press button_icon"><i class="ic_heart"></i></div>
          <div class="button button_press button_icon"><i class="ic_bookmark"></i></div>
        </div>
        <div class="buttons">
          <div class="button button_hover">button</div>
          <div class="button button_hover button_icon"><i class="ic_menu"></i></div>
          <div class="button button_hover button_icon"><i class="ic_home"></i></div>
          <div class="button button_hover button_icon"><i class="ic_bell"></i></div>
          <div class="button button_hover button_icon"><i class="ic_heart"></i></div>
          <div class="button button_hover button_icon"><i class="ic_bookmark"></i></div>
        </div>
        <div class="buttons">
          <div class="button button_active">button</div>
          <div class="button button_active button_icon"><i class="ic_menu"></i></div>
          <div class="button button_active button_icon"><i class="ic_home"></i></div>
          <div class="button button_active button_icon"><i class="ic_bell"></i></div>
          <div class="button button_active button_icon"><i class="ic_heart"></i></div>
          <div class="button button_active button_icon"><i class="ic_bookmark"></i></div>
        </div>
      </div>
      <div class=""></div>
    </div>
  </body>
</html>
